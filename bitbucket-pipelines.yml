image: ubuntu:bionic

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt update
          - apt -y install wget lsb-release gnupg
          - sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable `lsb_release -cs` main" > /etc/apt/sources.list.d/gazebo-stable.list'
          - sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-nightly `lsb_release -cs` main" > /etc/apt/sources.list.d/gazebo-nightly.list'
          - wget http://packages.osrfoundation.org/gazebo.key -O - | apt-key add -
          - apt-get update
          - apt-get -y install
            cmake pkg-config cppcheck doxygen ruby-ronn curl mercurial git g++-8
          - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 800 --slave /usr/bin/g++ g++ /usr/bin/g++-8 --slave /usr/bin/gcov gcov /usr/bin/gcov-8
          # lcov
          - git clone https://github.com/linux-test-project/lcov.git
          - cd lcov
          - make install
          - cd ..
          # Dependency: Ignition packages and sdformat
          - apt-get -y install
            libsdformat8-dev
            libignition-cmake2-dev
            libignition-common3-dev
            libignition-math6-dev
            libignition-msgs4-dev
            libignition-rendering2-dev
            libignition-transport7-dev
            libignition-tools-dev
            libignition-plugin-dev
          # Install test branch for ignition cmake
          - hg clone http://bitbucket.org/ignitionrobotics/ign-cmake -b component_private_for_cmake
          - cd ign-cmake
          - mkdir build
          - cd build
          - cmake .. -DBUILD_TESTING=OFF
          - make -j4 install
          - cd ../..
          # Install test branch for ignition common with freeimage, then uninstall freeimage
          - apt-get -y install libfreeimage-dev
          - hg clone http://bitbucket.org/ignitionrobotics/ign-common -b ign-common3
          - cd ign-common
          - mkdir build
          - cd build
          - cmake .. -DBUILD_TESTING=OFF
          - make -j4 install
          - apt-get -y remove libfreeimage-dev
          - cd ../..
          # Install default branch for ignition rendering
          # Install ign-rendering dependencies
          # - apt-get -y install
          #   libogre-1.9-dev libogre-2.1-dev libglew-dev libfreeimage-dev freeglut3-dev libxmu-dev libxi-dev uuid-dev
          # - hg clone http://bitbucket.org/ignitionrobotics/ign-rendering -b default
          # - cd ign-rendering
          # - mkdir build
          # - cd build
          # - cmake ..
          # - make -j4 install
          # - cd ../..
          # Ignition sensors
          - mkdir build
          - cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage -DDRI_TESTS=FALSE
          - make -j4 install
          - make test
          - make coverage
          # Use a special version of codecov for handling gcc8 output.
          - bash <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/4678d212cce2078bbaaf5027af0c0dafaad6a095/codecov) -X gcovout
          - make codecheck
          # Examples
          - cd ..
          - cd examples/save_image
          - mkdir build
          - cd build
          - cmake ..
          - make
